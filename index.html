<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rogue-2048</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
  <header>
    <h1>Rogue-2048</h1>
    <div class="stats">
      <div class="card">Score: <span id="score">0</span></div>
      <div class="card">Best: <span id="best">0</span></div>
    </div>
  </header>
  <main class="board">
    <div id="grid" class="grid" aria-label="Game board" role="grid"></div>
  </main>
  <div class="controls">
    <button id="btnRestart" aria-label="Restart Game">Restart</button>
  </div>
</div>

<!-- End / Win Overlay -->
<div id="endgameOverlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="overlayTitle" aria-describedby="overlayText">
  <div class="panel">
    <h2 id="overlayTitle"></h2>
    <p id="overlayText"></p>
    <button id="btnRestart2">Restart</button>
  </div>
</div>

<!-- Event Overlay -->
<div id="eventOverlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="overlayTitleEvent" aria-describedby="overlayTextEvent">
  <div class="panel">
    <h2 id="overlayTitleEvent">Event</h2>
    <p id="overlayTextEvent"></p>
    <div id="eventOptions" class="event-options"></div>
    <button id="btnCloseEvent">Close</button>
  </div>
</div>

<script src="game.js" type="module"></script>
</body>
</html>

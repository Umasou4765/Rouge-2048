<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Rogue-2048</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rogue-2048</h1>
      <div class="stats">
        <div class="card" aria-live="polite">Score: <span id="score">0</span></div>
        <div class="card">Best: <span id="best">0</span></div>
      </div>
    </header>
    <main class="board" role="grid" aria-label="2048 game board">
      <div id="grid" class="grid"></div>
      <div id="tilesLayer" class="tiles-layer" aria-hidden="true"></div>
    </main>
    <div class="controls">
      <button id="btnRestart">Restart</button>
    </div>
    <div id="statusBar" class="status-bar"></div>
  </div>

  <div id="endgameOverlay" class="overlay" aria-modal="true" role="dialog">
    <div class="panel">
      <h2 id="overlayTitle"></h2>
      <p id="overlayText"></p>
      <button id="btnRestart2">Restart</button>
    </div>
  </div>

  <div id="eventOverlay" class="overlay" aria-modal="true" role="dialog">
    <div class="panel">
      <h2 id="overlayTitleEvent">Event!</h2>
      <p id="overlayTextEvent"></p>
      <div id="eventOptions" class="event-options"></div>
      <button id="btnCloseEvent">Close</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>2048 Classic</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title-block">
        <h1>2048</h1>
        <div class="subtitle">Join the numbers and get to the 2048 tile!</div>
      </div>
      <div class="scores">
        <div class="score-box" id="scoreBox">
          <div class="label">SCORE</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="score-box">
          <div class="label">BEST</div>
            <div class="value" id="best">0</div>
        </div>
      </div>
    </header>

    <div class="above-bar">
      <button id="btnNewGame" class="btn-primary">New Game</button>
    </div>

    <div class="game-wrapper">
      <div class="grid-container">
        <div class="grid-background">
          <!-- 16 background cells -->
          <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div id="tileLayer" class="tile-container"></div>
      </div>
    </div>

    <div id="message" class="message hidden">
      <div class="overlay-content">
        <div id="messageText"></div>
        <div class="buttons">
          <button id="btnKeepGoing" class="btn-secondary hidden">Keep Going</button>
          <button id="btnTryAgain" class="btn-primary">Try Again</button>
        </div>
      </div>
    </div>

    <div id="statusBar" class="status-bar"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
